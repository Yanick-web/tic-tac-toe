<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tiktac.css">
    <title>Tik_tac_toe game</title>
</head>
<body>
    <h1 class="title">Yanick's TIC-TAC-TOE</h1>

    <h1 class="score">Scores: 
    <span id="xwin">X = 0</span>
    <span id="owin">O = 0</span>
    <span id="draw">draws = 0</span>
</h1>
    <div class="game-container">
        <button class="x-tac">X <span></span></button>
        <button class="start-game">Restart Game</button>
        <button class="o-tac">O <span></span></button>
        
        <div class="game">
            <div class="box1">-</div>
            <div class="box2">-</div>
            <div class="box3">-</div>
            <div class="box4">-</div>
            <div class="box5">-</div>
            <div class="box6">-</div>
            <div class="box7">-</div>
            <div class="box8">-</div>
            <div class="box9">-</div>
        </div>
    </div>
    <script src="./tictac.js"></script>
</body>
</html>
